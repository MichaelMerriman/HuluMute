#  hulumute config file  #
# MODIFY AT YOUR OWN RISK#
##########################

#using the Hulu Labs desktop application? (true or false)
#(only certain screen resolutions are supported)
desktopApp=true

#create a log file in the executable's directory?
#useful for testing/diagnostics (true or false)
log=true

#advanced debug logging (true or false)
debug=false

#check for updates (true or false)
checkUpdate=true

#delay (in milliseconds) between pixel checks
delay=150

#mute and unmute commands
muteCommand=nircmdc.exe mutesysvolume 1
unmuteCommand=nircmdc.exe mutesysvolume 0

#block ad visuals with black screen? (true or false)
blockVisuals=true
